<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Audomeds</title>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Audomeds Management Tool</h1>
      <h2 ng-show="currentUser">Hello {{currentUser.email}}</h2>
      <nav>
        <ul>
          <li ng-show="currentUser">
            <a ui-sref="all-dosages" ui-sref-active="active">All Dosages</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="all-prescriptions" ui-sref-active="active">All Prescriptions</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log in</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log out</a>
          </li>
        </ul>
      </nav>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
