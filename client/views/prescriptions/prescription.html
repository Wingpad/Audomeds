<template name="prescription">
  <a href="{{pathFor 'prescriptions'}}">‚Üê Back</a>
  <h2>
    <a class="btn btn-default" style="float: right;" id="delete" href="#"><span class="glyphicon glyphicon-trash"></span></a>
    Edit Prescription
  </h2>
  {{#with prescription}}
    <form>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" value="{{name}}">
      </div>
      <div class="form-group">
        <label for="identifierInput">Identifier</label>
        <input type="text" class="form-control" id="identifierInput" value="{{identifier}}">
      </div>
      <div class="form-group">
        <label for="shapeSelector">Shape</label>
        <select class="form-control" id="shapeSelector">
          <option {{roundSelected}}>Round</option>
          <option {{triangularSelected}}>Triangular</option>
          <option {{oblongSelected}}>Oblong</option>
          <option {{dropSelected}}>Drop</option>
          <option {{ovalSelected}}>Oval</option>
          <option {{otherSelected}}>Other</option>
        </select>
        <p class="help-block">Select the shape that best describes your pill, if one does not quite fit choose "Other."</p>
      </div>
      <div class="form-group">
        <label for="storageSelector">Pill Storage</label>
        <select class="form-control" id="storageSelector">
          <option {{oneSelected}}>1</option>
          <option {{twoSelected}}>2</option>
          <option {{threeSelected}}>3</option>
          <option {{fourSelected}}>4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dimensionsGroup">Dimensions</label>
        <div id="dimensionsGroup" class="row">
          <div class='col-xs-4'>
            <div class="input-group">
              <span class="input-group-addon">L</span>
              <input type="number" class="form-control" id="lengthInput" value="{{length}}">
            </div>
          </div>
          <div class='col-xs-4'>
            <div class="input-group">
              <span class="input-group-addon">W</span>
              <input type="number" class="form-control" id="widthInput" value="{{width}}">
            </div>
          </div>
          <div class='col-xs-4'>
            <div class="input-group">
              <span class="input-group-addon">H</span>
              <input type="number" class="form-control" id="heightInput" value="{{height}}">
            </div>
          </div>
        </div>
        <p class="help-block">Place pill on a flat surface. Measure from left to right, this is the width. Then measure from top to bottom, this is the length. Finally, measure the height by measuring how far it is from the table. Measure each of these quantities at their largest.</p>
      </div>
      <div class="form-group">
        <label for="quantityInput">Quantity</label>
        <input type="number" class="form-control" id="quantityInput" value="{{quantity}}">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  {{/with}}
</template>
