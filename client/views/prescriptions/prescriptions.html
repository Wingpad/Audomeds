<template name="prescriptions">
  <h2>
    <a class="btn btn-default" style="float: right;" href="{{pathFor "add-prescription"}}"><span class="glyphicon glyphicon-plus"></span></a>
    Prescriptions:
  </h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Storage #</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {{#each prescriptions}}
        <tr>
          <td>{{name}}</td>
          <td>{{quantity}}</td>
          <td>{{storage}}</td>
          <td><a href="{{pathFor "prescription"}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
