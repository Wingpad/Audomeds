<template name="dosages">
  <h2>
    <a class="btn btn-default" style="float: right;" href="{{pathFor "add-dosage"}}"><span class="fa fa-plus"></span></a>
    Dosages
  </h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Enabled</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {{#if hasDosages}}
        {{#each dosages}}
          <tr>
            <td class="valign-cell">{{name}}</td>
            <td><input type="checkbox" id="{{_id}}" {{isChecked enabled}}/></td>
            <td class="valign-cell"><a href="{{pathFor "dosage"}}"><span class="fa fa-pencil"></span></a></td>
          </tr>
        {{/each}}
      {{else}}
        <tr>
          <td class="text-center" colspan="3">Nothing here to show.</td>
        </tr>
      {{/if}}
    </tbody>
  </table>
</template>
