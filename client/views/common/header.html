<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <span class="navbar-brand" href="#">Audomeds</span>

        <ul class="nav navbar-nav">
          <li class="{{isActiveRoute 'homepage'}}"><a href="{{pathFor 'homepage'}}">Homepage</a></li>
          {{#if isLoggedIn}}
            <li class="{{isActivePath regex='^\\/prescriptions'}}"><a href="{{pathFor 'prescriptions'}}">Prescriptions</a></li>
            <li class="{{isActivePath regex='^\\/dosages'}}"><a href="{{pathFor 'dosages'}}">Dosages</a></li>
            <li><a href="/" class="log-out">Logout</a></li>
          {{else}}
            <li class="{{isActiveRoute 'signup'}}"><a href="{{pathFor 'signup'}}">Signup</a></li>
            <li class="{{isActiveRoute 'login'}}"><a href="{{pathFor 'login'}}">Login</a></li>
          {{/if}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
